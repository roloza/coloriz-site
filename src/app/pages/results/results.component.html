<div class="breadcrumb">
    <h1>{{ query }}</h1>
</div>
<div class="separator-breadcrumb border-top"></div>

<div class="row" *ngIf="images" >
  <app-images-results class="col-xl-3 col-lg-4 col-md-6 mb-4" *ngFor="let image of images.results"
    [name]="image.img_name"
    [path]="images.slug"
    [color]="image.color"
    [palette]="image.palette">
  </app-images-results>
</div>

<div class="loader" *ngIf="showLoader == true">
  <div class="loader-bubble loader-bubble-info m-5"></div>
  <h5>Chargement en cours ...</h5>
</div>
