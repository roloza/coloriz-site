<div class="card mb-4">
    <div class="card-body">
        <div class="card-title">Coloriz - Le moteur de recherche qui transforme vos idées en couleurs</div>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <div class="row row-xs">
                <div class="col-sm-10">
                    <input formControlName="query" type="text" class="form-control" placeholder="De quelle couleur est...">
                </div>
                <div class="col-sm-2 mt-3 mt-md-0">
                    <button class="btn btn-primary btn-block"><i class="i-Magnifi-Glass1"></i></button>
                </div>
            </div>
        </form>
        <br><br>
        <p>Entrez n'importe quel mot, nous vous trouverons les teintes associées ! </p>
    </div>
</div>
