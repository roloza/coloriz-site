<div class="card mb-3">
  <div class="card-body">
      <div class="card-title">Vos dernières recherches</div>
      <div class="mb-4 badge-middle-container" >
        <span *ngIf="queries.length > 0">
          <span *ngFor="let query of queries">
            <a [ngClass]="query.class" class="badge badge-pill p-2 m-1" [routerLink]="['/results']" [queryParams]="{query:query.kw}">{{ query.kw }}</a>
          </span>
        </span>
        <span *ngIf="queries.length == 0">
          <p>Vous n'avez pas encore effectué de recherche.</p>
        </span>
      </div>
  </div>
</div>
