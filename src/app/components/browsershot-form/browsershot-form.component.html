<div class="card mb-4">
  <div class="card-body">
      <div class="card-title">Cr√©ez des screenshots de sites web</div>
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
              <form [formGroup]="browsershotForm" (ngSubmit)="onSubmit()">
                  <div class="form-group row">
                      <div class="col-sm-10">
                          <input formControlName="url" type="text" class="form-control" placeholder="URL du site">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-10">
                          <button class="btn btn-primary"><i class="i-Magnifi-Glass1"></i></button>
                      </div>
                  </div>
                  
              </form>
          </div>
      </div>
  </div>
</div>

<div *ngIf="img">
  <img src="{{ img }}">
</div>
